<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <!-- Bootstrap CSS (You can replace this with your preferred CSS framework or styles) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Recipe</h2>
        <form method="POST">
            <div class="form-group">
                <label for="Recipe">Recipe Name</label>
                <input type="text" class="form-control" id="Recipe" name="Recipe" value="{{ recipe[1] }}" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="Main Ingredients" rows="4" value="{{ recipe[2] }}" required></textarea>
            </div>
            <div class="form-group">
                <label for="source">Source or Curriculum</label>
                <textarea class="form-control" id="source" name="Source or curriculum" rows="6" value="{{ recipe[3] }}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>
</body>
</html>
